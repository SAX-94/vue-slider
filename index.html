<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[indexSlide].image" :alt="slides[indexSlide].title" />
                    <div class="text">
                        <h3>{{slides[indexSlide].title}}</h3>
                        <p>{{slides[indexSlide].text}}</p>
                    </div>
                </div>

                <div @mouseover="stopCycle()" @mouseleave="playCycle()" class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div v-for="(slide, index) in slides" class="thumb" :class="{'active':index === indexSlide}"
                        @click="indexSlide = index">
                        <img :src="slide.image" :alt="slide.title">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
